<h2>Liste des classes</h2>
<div class="container mt-4">
    <!-- Filtre et bouton sur la même ligne -->
    <div class="d-flex justify-content-between mb-2">
        <!-- Bouton Affecter une classe aligné à gauche -->
        <button class="btn btn-primary" (click)="toggleForm()">Affecter une classe</button>

        <!-- Input de filtre aligné à droite -->
        <input id="filter" [(ngModel)]="filterTerm" class="form-control w-auto ms-3" placeholder="Rechercher une classe...">
    </div>

    <!-- Formulaire d'affectation (caché par défaut) -->
    <div *ngIf="isFormVisible" class="mb-4">
        <form>
            <div class="row">
                <!-- Sélection de la classe -->
                <div class="col-md-4 mb-3">
                    <label for="classe">Classe</label>
                    <select id="classe" class="form-control" name="classe" required>
                        <option value="" disabled selected>Choisir une classe</option>
                        <option *ngFor="let classe of classes" [value]="classe.id">{{ classe.nom }}</option>
                    </select>
                </div>

                <!-- Sélection de l'école -->
                <div class="col-md-4 mb-3">
                    <label for="ecole">Ecole</label>
                    <select id="ecole" class="form-control" name="ecole" required>
                        <option value="" disabled selected>Choisir une école</option>
                        <option *ngFor="let ecole of ecoles" [value]="ecole.id">{{ ecole.nom }}</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <!-- Boutons Enregistrer et Annuler -->
                <button type="submit" class="btn btn-success me-2">Enregistrer</button>
                <button type="button" class="btn btn-secondary" (click)="toggleForm()">Annuler</button>
            </div>
        </form>
    </div>

    <!-- Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>N°</th>
                <th>Classe</th>
                <th>Description</th>
                <th>Filière</th>
                <th>Option</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>4eme</td>
                <td>Lorem ipsum dis dolorum perferendis ipsum er?</td>
                <td>administration</td>
                <td>BT</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination justify-content-center">
        <button class="btn btn-secondary" (click)="changePage(page - 1)" [disabled]="page <= 1">Précédent</button>
        <span class="mx-3">Page {{ page }} / {{ totalPages }}</span>
        <button class="btn btn-secondary" (click)="changePage(page + 1)" [disabled]="page >= totalPages">Suivant</button>
    </div>
</div>
