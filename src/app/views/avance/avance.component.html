<div class="container mt-4">
    <h3>Recherche d'empreinte pour les professeurs</h3>
    <div>
        <a [routerLink]="['/nouvelle-empreinte']">Nouvelle empreinte</a>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" class="form-control" placeholder="Rechercher une empreinte...">
        </div>
    </div>

    <div *ngIf="filteredEmpreintes.length > 0">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Professeur</th>
                    <th>Mois</th>
                    <th>Année Scolaire</th>
                    <th>Montant</th>
                    <th>Date d'empreinte</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of filteredEmpreintes;  let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{ emp.enseignant }}</td>
                    <td>{{ emp.mois }}</td>
                    <td>{{ emp.anneeScolaire }}</td>
                    <td>{{ emp.montant }}</td>
                    <td>{{ emp.dateEmpreinte }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="filteredEmpreintes.length === 0">
        <p>Aucune empreinte trouvée.</p>
    </div>
</div>
