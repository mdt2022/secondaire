<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Liste des Matières</h2>
        <button class="btn btn-success" [routerLink]="['/matierecreation']">Ajouter une matière</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Libellé</th>
                <th>Coefficient</th>
                <th>Horaire</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let matiere of matieres | paginate: { itemsPerPage: 5, currentPage: currentPage }">
                <td>{{ matiere.libelle }}</td>
                <td>{{ matiere.coefficient }}</td>
                <td>{{ matiere.horaire }}</td>
                <td>
                    <button class="btn btn-sm btn-warning me-2" (click)="modifierMatiere(matiere.id)">Modifier</button>
                    <button class="btn btn-sm btn-danger" (click)="supprimerMatiere(matiere.id)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>

    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
