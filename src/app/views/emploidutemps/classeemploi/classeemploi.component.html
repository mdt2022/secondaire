<div class="row">
    <nav>
        <a>Retour</a>
    </nav>
</div>

<div class="page-header">
    <h1>Liste des emplois du temps par classe</h1>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-3">
                        <select class="form-control">
                          <option value="">-- Choisir une classe --</option>
                          <option *ngFor="let classe of classes" [value]="classe.id">{{ classe.nom }}</option>
                      </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control">
                          <option value="">-- Choisir une ann√©e --</option>
                          <option *ngFor="let annee of annees" [value]="annee.id">{{ annee.nom }}</option>
                      </select>
                    </div>
                    <div class="col-sm-3">
                        <button (click)="afficherEmploi()" class="btn btn-primary">Afficher</button>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <table class="table table-bordered" *ngIf="emploiDuTemps.length > 0">
                    <thead>
                        <tr>
                            <td colspan="7">
                                <p class="h2">
                                    Classe : {{ selectedClasse }}
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <th>Horaires</th>
                            <th>Lundi</th>
                            <th>Mardi</th>
                            <th>Mercredi</th>
                            <th>Jeudi</th>
                            <th>Vendredi</th>
                            <th>Samedi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emploi of emploiDuTemps">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
