<style>
    @media print {
        @page {
            size: auto;
            margin: 0;
        }
        #imprimer,
        #emploisemaineprof {
            display: none;
        }
        #ecole {
            text-align: center;
        }
    }
</style>

<div class="page-header">
    <h1 id="ecole">{{ecole.description }} ({{ ecole.nomEcole }})</h1>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-3">
                <select id="idprof" class="form-control">
          <option value="">-- Professeur --</option>
          <option *ngFor="let prof of listeprof" [value]="prof.id">
            {{ prof.prenom }} {{ prof.nom }}
          </option>
        </select>
            </div>
            <div class="col-sm-3">
                <select id="annee" class="form-control">
                <option value="">-- Choisir une année --</option>
                <option *ngFor="let annee of annees" [value]="annee.id">{{ annee.nom }}</option>
              </select>

            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" id="emploisemaineprof" (click)="getEmploiDuTemps()">Afficher</button>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <div *ngIf="loading">
            <h1>Chargement de la page ...</h1>
        </div>

        <div class="col-sm-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>N°</th>
                        <th>Jour</th>
                        <th>Classe</th>
                        <th>Matière</th>
                        <th>Arrivé</th>
                        <th>Départ</th>
                        <th>Nb heures</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emploi of emploiDuTemps; let i = index">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <button id="imprimer" class="btn btn-primary" (click)="imprimerPage()">IMPRIMER CETTE PAGE</button>
            </div>
        </div>
    </div>
</div>
